<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echelon | Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css">
</head>

<body>
  <!-- Pen Title-->
  <div class="pen-title">
    <img src="assets/images/echelonblack.png" width="300px"/><br><br>
    <span>Dear user, log in to access the admin area</span>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"></div>
    <div class="form">
      <h2>Log in to your account</h2>
      <form>
        <input type="text" class="form-control" name="username" id="username" placeholder="Email" autocomplete="off" />
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
        <button id="loginButton" type="submit">Log In</button>
      </form>
    </div>
    <div class="cta"><a href="forgot-password.html" class="link">Forgot your password?</a></div>

  </div>
  <div class="pen-title">
      <div id="errorlog" class="error"></div>
    <div class="login-bottom-links">
      <br />
        <span><a href="#">ToS</a>  - <a href="#">Privacy Policy</a></span>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!-- Bottom scripts (common) -->
	<script src="assets/js/gsap/TweenMax.min.js"></script>
	<script src="assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/joinable.js"></script>
	<script src="assets/js/resizeable.js"></script>
	<script src="assets/js/neon-api.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/neon-login.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="assets/js/neon-custom.js"></script>

	<!-- Demo Settings -->
	<script src="assets/js/neon-demo.js"></script>
