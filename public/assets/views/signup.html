  <!-- Form Mixin-->
  <!-- Input Mixin-->
  <!-- Button Mixin-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>emissary</h1><span>Dear user, please create a company</span>
  </div>
  <!-- Form Module-->
  <div class="module form-module">

    <div class="toggle">
      <!-- <i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">Sign Up</div> -->
    </div>
    <div class="form">
      <h2>Step 1/2: Create a company</h2>
      <form>
        <input type="text" name="name" placeholder="Company Name" class="form-company-name form-control" id="form-company-name">
        <input type="text" name="email" placeholder="Email" class="form-email form-control" id="form-email">
        <input type="text" name="phone_number" placeholder="Phone Number" class="form-phone form-control" id="form-phone">
        <button id="submit-company-btn">Next</button>
      </form>
    </div>
    <div class="form">
      <h2>Step 2/2: Create an account</h2>
      <form>
        <input type="text" name="first" placeholder="First Name" class="first form-control" id="form-employee-first">
        <input type="text" name="last" placeholder="Last Name" class="form-control" id="form-employee-last">
        <input type="text" name="email" placeholder="Email" class="form-email form-control" id="form-employee-email">
        <input type="text" name="phone_number" placeholder="Phone Number" class="form-phone form-control" id="form-employee-phone">
        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
        <input type="password" name="form-repeat-password" placeholder="Confirm Password" class="form-repeat-password form-control" id="form-repeat-password">
        <button id="submit-btn">Submit</button>
      </form>
    </div>

    <div class="cta"><a href="forgot-password.html" class="link">Forgot your password?</a></div>
  </div>
  <div class="pen-title">
    <span><a href="#">ToS</a>  - <a href="#">Privacy Policy</a></span>
  </div>
