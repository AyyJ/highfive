language: node_js

node_js:
  - "6"

before_script:
  - npm install -g gulp

script: gulp

deploy:
  skip_cleanup: true

  - provider: heroku
    api_key:
      secure: $HEROKU_TOKEN
    app: cse112-highfive
      repo: ayyj/highfive
      branch: master

  - provider: heroku
    api_key:
      secure: $HEROKU_TOKEN
    app: cse112-highfive
      repo: ayyj/highfive
      branch: conveyor-belt-3.0

notifications:
  slack: cse112-highfive:IwXDKj8qHbdq4dw6GemuC7uL

addons:
  code_climate:
    repo_token: $CODECLIMATE_TOKEN

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < lcov.info

# safelist
branches:
  only:
  - master
  - conveyor-belt-3.0 # REMOVE ONCE WORKING
